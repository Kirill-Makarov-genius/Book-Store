<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create book</title>
</head>
<body>

<form method="post" th:action="@{/book-shop/create-book}" th:object="${book}">

	<label for="name">Book's full name</label>
	<input type="text" th:field="*{name}" id="name"/>
	<br/>
	
	<label for="bookcover">Bookcover</label>
	<input type="text" th:field="*{bookcover}" id="bookcover"/>
	<br/>
	
	<label for="overview">Overview</label>
	<input type="text" th:field="*{overview}"/>
	<br/>
	
	<label for="author">Author</label>
	<select th:field="*{author}">
		<option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.fullName}"/>
	</select>
	<br/>
	<input type="submit" value="Create book">
</form>


</body>
</html>
